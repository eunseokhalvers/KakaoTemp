<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소검색</title>
</head>
<html>
    <body>
        <div id="layer" style="display:block;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;"></div>
        <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>

        <script>
            var element_layer = document.getElementById('layer');

            function execKakaoPostcode() {
                new daum.Postcode({
                    oncomplete: function (data) {
                        let zipcode = data['zonecode'];
                        let address = data['roadAddress'] ? data['roadAddress'] : data['autoRoadAddress'];
                        let city = data['sigungu'];
                        let region = data['sido'];
                        window.mobile.processData(zipcode, region, city, address);
                    },
                    width: '100%',
                    height: '100%'
                }).embed(element_layer);

                element_layer.style.display = 'block';

                let width = (window.innerWidth || document.documentElement.clientWidth);
                let height = (window.innerHeight || document.documentElement.clientHeight);
                let borderWidth = 5;

                element_layer.style.width = width + 'px';
                element_layer.style.height = height + 'px';
                element_layer.style.border = borderWidth + 'px solid';

                element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width) / 2 - borderWidth) + 'px';
                element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height) / 2 - borderWidth) + 'px';
            }

        </script>
    </body>
</html>
